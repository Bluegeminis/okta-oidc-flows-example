<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="box col-md-6 col-md-offset-3">
                    <div class="okta-header">
                        <img width="300px" src="/images/OktaLogo.png"/>
                    </div>
                    <p/>
                    <div class="alert alert-info" role="alert">
                        NOTE: If you want to use this site with your own settings, simply use the Deploy on Heroku button below.
                        <br/>
                        (You'll need to supply your own config values)
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="okta_org">Okta Org</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control build-code-url" id="okta_org" placeholder="Okta Org" th:value="${oktaOrg}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="auth_server_id">Authorization Server ID</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control build-code-url" id="auth_server_id" placeholder="Authorization Server ID" th:value="${authorizationServerId}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="oidc_client_id">OIDC Client ID</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control build-code-url" id="oidc_client_id" placeholder="OIDC Client ID" th:value="${oidcClientId}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="state">state</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control build-code-url" id="state" placeholder="state" value="state"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="nonce">nonce</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control build-code-url" id="nonce" placeholder="nonce" value="nonce"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="redirect_uri">redirect uri</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control build-code-url" id="redirect_uri" placeholder="redirect uri" th:value="${redirectUri}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="response_type">response_type</label>
                            <div class="col-md-6" id="response_type" style="text-align: left">
                                <button type="button" class="btn btn-default btn-lg response-type">
                                    <span id="code" class="glyphicon glyphicon-ok" aria-hidden="true"></span> code
                                </button>
                                <button type="button" class="btn btn-default btn-lg response-type">
                                    <span id="id_token" class="glyphicon glyphicon-remove" aria-hidden="true"></span> id_token
                                </button>
                                <button type="button" class="btn btn-default btn-lg response-type">
                                    <span id="token" class="glyphicon glyphicon-remove" aria-hidden="true"></span> token
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="scope">scope</label>
                            <div class="col-md-9" id="scope" style="text-align: left">
                                <button type="button" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> openid
                                </button>
                                <button type="button" class="btn btn-default btn-lg scope">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> profile
                                </button>
                                <button type="button" class="btn btn-default btn-lg scope">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> email
                                </button>
                                <button type="button" class="btn btn-default btn-lg scope">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> address
                                </button>
                                <button type="button" class="btn btn-default btn-lg scope">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> phone
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" id="flow-type-label" for="code_url">Flow Type: code</label>
                            <a class="col-md-6 code-url" id="code_url" href="#" target="_blank">#</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/scripts :: common"/> /*/-->
        <!--/*/ <th:block th:include="fragments/scripts :: home"/> /*/-->
    </body>
</html>
